				#autoLOC_US_Sabatier_Tags = Universal Storage Processor Sabatier TAC Life Support
				#autoLOC_US_Sabatier_Description = Процесс Сабатье используя большое количество э/э преобразует углекислый газ и водород в жидкое топливо и воду. Реактор выделяет очень много тепла и рекомендуется оснащать радиаторами. CO2+4H2 -> CH4 + H2O + тепло.		
				
