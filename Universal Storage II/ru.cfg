				#autoLOC_US_AerozineWedge_Description = Бак с жидким топливом и окислителем, выполненный в клиновидном исполнении для монтажа на Universal Storage основе. ЖТ+Ок может заправляться по линиям, или весь клин можно удалить на EVA и разместить с новым оборудованием или в хранилище. Доступны четыре варианта размера.
			
