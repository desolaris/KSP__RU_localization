				#autoLOC_US_AdapterShroud0625_Tags = Universal Storage Shroud Capsule Cap
				#autoLOC_US_AdapterShroud0625_Description = Небольшая автономная система полезной нагрузки для использования с командными модулями. Четыре небольших отсека для груза с убирающимися обтекателями. Доступны в цветовых схемах Apollo, Gemini и Porkjet.
			
