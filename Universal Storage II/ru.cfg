				#autoLOC_US_WaterWedge_Tags = Universal Storage Wedge Water
				#autoLOC_US_WaterWedge_Description = Бак с водой, выполненный в клиновидном исполнении для монтажа на Universal Storage основе. Вода может заправляться по линиям, или весь клин можно удалить на EVA и разместить с новым оборудованием или в хранилище. Доступны четыре варианта размера.
				
