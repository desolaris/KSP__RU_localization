				#autoLOC_US_BatteryWedge_Tags = Universal Storage Wedge Battery Universal Storage Decoupler Stack Separator Reaction Wheel
				#autoLOC_US_BatteryWedge_Description = Аккумуляторная батарея выполненная в клиновидном исполнении для монтажа на Universal Storage основе.  Двунаправленные линии электропередач позволяют подзаряжать на месте, или весь клин можно удалить на EVA и разместить с новым оборудованием или хранилищем. Доступны четыре варианта размера.
				
