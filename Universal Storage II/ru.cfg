				#autoLOC_US_GuidanceComputer_Description = Лучший в линейке, 2МГц цифровой компьютер. Идеален что бы достичь вершины удовольствия от игр следующего поколения; но ЦУП настаивает что бы использовать эту рабочую лошадку для прокладывания пути к звездам. Имеет встроенную память и удобную ручку для переноски.

		
		
