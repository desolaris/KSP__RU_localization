				#autoLOC_US_RadialTanks_Description = Маленький резервуар, полезный для посадочных аппаратов, роверов или кораблей, которые не оснащены основой для крепления оборудования в клиновидном исполнении. Крепится на корпусе.
					

					
		// Payload			
