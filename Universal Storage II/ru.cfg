						#autoLOC_US_FuelTankCellSmall_Description = Это технология генерации э/э в ранней стадии разработки, Эта Протонно-Обменная Мембрана достигает впечатляющей эффективности в 50%. Пожалуйста воздержитесь от прикосновений к радиаторам.
					
			// RTGWedge
				#autoLOC_US_RTGWedge_Title = Universal Storage: РиТэГ
				#autoLOC_US_RTGWedge_Tags = Universal Storage Electrical RTG Generator Radioactivity
				#autoLOC_US_RTGWedge_Description = Радиоизотопный Термоэлектрический Генератор. Долговременная и маломощная генерация э/э за счет радиоактивного распада, два РиТеГа в клиновидном исполнении.  Используется в средах, где солнечная энергия недоступна, или корабль слишком далеко от звезды.  Производит побочное тепло, которое необходимо утилизировать для обеспечения работы. Если бы такой был у Мэтта Кермана в "Дюнеанине" он бы сварился.
		
		
		
