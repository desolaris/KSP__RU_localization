				#autoLOC_US_CylindricalShroud125_Description = Раскрывающийся обтекатель, разработанный для аэродинамической защиты Universal Storage: Четырехместной основы (1.25м). Разместите снизу и переключите на необходимую вам высоту модуля. Сервисные двери доступны в миссии, могут быть сброшены в случае чрезвычайной ситуации. Доступны в цветовых схемах Apollo, Gemini, Porkjet и Saturn V.
				
