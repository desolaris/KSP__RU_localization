				#autoLOC_US_AdapterShroud1875_Tags = Universal Storage Shroud Payload Gemini Service Module Bay
				#autoLOC_US_AdapterShroud1875_Description =  Большой служебный отсек в обтекателе с фиксированной высотой, конусовидный с 2.5м до 1.875м. Соединенный с Universal Storage: Шестиместной основой (1.875м) дает много места для плезной нагрузки в огромных ракетах.  Так же он может использоваться отдельно, в нем просто много пространства для полезной нагрузки. Четыре больших двери обеспечивают удобный доступ к содержимому. Отлично подходит для игры в кербодесант.
				
			// CylindricalShroud125
				#autoLOC_US_CylindricalShroud125_Title = Universal Storage: Обтекатель (1.25м)
