				#autoLOC_US_USDoubleProbeCore_Description = Спутниковая Операционная Система - Космических Аппаратов представляет собой полностью автономный искусственный мозг. Способен контролировать ориентацию, осуществлять дистанционное управление и выполнять роль опытного пилота; это наиболее продвинутая система беспилотного управления выполненная в клиновидном исполнении. Имеет двойную высоту.
				
