				#autoLOC_US_AdapterShroud1500_Title = Universal Storage: Обтекатель (1,5м - 1,875м)
				#autoLOC_US_AdapterShroud1500_Tags = Universal Storage Shroud Payload Gemini Service Module Bay Bluedog Design BDB
				#autoLOC_US_AdapterShroud1500_Description = Большой служебный отсек в обтекателе с фиксированной высотой, конусовидный с 1.5м до 1.875м. Соединенный с  Universal Storage: Пятиместной основой (1.5м) он обеспечивает особое пространство с полезной нагрузкой для представленных Bluedog капсул Gemini. Так же он может использоваться отдельно, в нем просто много пространства для полезной нагрузки. Четыре больших двери обеспечивают отличный доступ к содержимому. Отлично подходит для игры в кербодесант.

