			// Elektron
				#autoLOC_US_Elektron_Title = Universal Storage: Электрон
				#autoLOC_US_Elektron_Tags = Universal Storage Processor Electrolysis Elektron
				#autoLOC_US_Elektron_Description = Этот комплекс электролиза разделяет обычную воду на водород и кислород потребляя огромное количество э/э. Изначально построенный на основе высоконапорного оборудования для фумигации, Электрон прекрасно подходит как для поддержки так и уничтожения мелких зеленых ползающих штук.	
				
