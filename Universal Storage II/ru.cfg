						#autoLOC_US_WaterPurifierUSI_Description = Система утилизации жизнеобеспечения, предназначенная для продления времени миссии и укладывания в бюджет.  Уменьшает потребление припасов на 50% для 1 кербонавта.
						
						#autoLOC_US_StartLifeSupport = Запустить жизнеобеспечение
						#autoLOC_US_StopLifeSupport = Остановить жизнеобеспечение
		
