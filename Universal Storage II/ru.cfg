						#autoLOC_US_FuelTankCellMedium_Tags = Universal Storage Electrical Fuel Cell Fuelcell Alkaline Apollo
						#autoLOC_US_FuelTankCellMedium_Description = Щелочной топливный элемент - полностью автономный генератор. Достигая до 70% эффективности работы, это идеальный генератор для вылета на мунный пикник и обратно.
						
