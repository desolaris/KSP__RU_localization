				#autoLOC_US_HydrazineWedge_Tags = Universal Storage Wedge Monoprop Hydrazine
				#autoLOC_US_HydrazineWedge_Description = Монотопливный бак , выполненный в клиновидном исполнении для монтажа на Universal Storage основе. Монотопливо может заправляться по линиям, или весь клин можно удалить на EVA и разместить с новым оборудованием или в хранилище. Доступны четыре варианта размера.
			
